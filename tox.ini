[tox]
envlist =
;    {py36,py37,py38,py39,py310,py311}-django-{111,20,21,22,30,31,32,40,41}-{es64,es74,os1,os2}
    {py37,py38,py39,py310}-django-{22,30,31}-{es64,es74,os1,os2}
    {py37,py38,py39,py310,py311}-django-{32}-{es64,es74,os1,os2}
    {py38,py39,py310,py311}-django-{40,41}-{es64,es74,os1,os2}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/django_elasticsearch_dsl
commands = coverage run --source django_elasticsearch_dsl runtests.py {posargs}
passenv = *
deps =
    django-22: Django>=2.2,<2.3
    django-30: Django>=3.0,<3.1
    django-31: Django>=3.1,<3.2
    django-32: Django>=3.2,<3.3
    django-40: Django>=4.0,<4.1
    django-41: Django>=4.1,<4.2
    es64: elasticsearch-dsl>=6.4.0,<7.0.0
    es74: elasticsearch-dsl>=7.4.0,<8
    os1: opensearch-dsl>=1.0.0,<2.0
    os2: opensearch-dsl>=2.0.0,<3.0.0
    -r{toxinidir}/requirements_test.txt

basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
